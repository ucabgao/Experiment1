<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jCanvas rotate & scale canvas</title>
	<style>
		html, body { width:100%; height:100%; margin: 0px;}
		canvas { display:block; }
	</style>
</head>
<body>
	<div id="content">
		<canvas id="control" width="300" height="100"></canvas>
		<canvas id="rotatedScaled" width="300" height="100"></canvas>
		Two canvases above.  Top is unrotated, unscaled.  Bottom has identical geometry on rotated, scaled canvas.
	</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="../../../jcanvas.min.js"></script>
	<script src="../../test-jcanvas-units.js"></script>
	<script>
		// contextBox makes it easier to see what's going on in by-hand tests
		transformation_contextBox('#control', 100)
		transformation_simpleBox('#control', 100, 0)
		transformation_rotateScaleCanvas('#rotatedScaled', 100, 0)
	</script>
</body>
</html>
