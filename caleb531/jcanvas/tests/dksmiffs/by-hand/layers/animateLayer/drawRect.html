<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jCanvas trivial animateLayer, drawRect demo</title>
	<style>
		html, body { width:100%; height:100%; margin: 0px;}
		canvas { display:block; }
	</style>
</head>
<body>
	<div id="content">
		<canvas id="bg"></canvas>
	</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="../../../../jcanvas.min.js"></script>
	<script src="../../../test-jcanvas-units.js"></script>
	<script>
		$(document).ready(function() {
			animateLayer_drawRect("#bg", 1000)
		});
	</script>
</body>
</html>
