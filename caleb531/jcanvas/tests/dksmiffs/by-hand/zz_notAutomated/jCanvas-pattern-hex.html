<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jCanvas pattern</title>
</head>
<body>
	<div id="content">
		<canvas id="canvas" width="800" height="800"></canvas>
	</div>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="../../../jcanvas.min.js"></script>
	<script>
		function toRadians(degrees) {
			return degrees * (Math.PI/180);
		}

		$(document).ready(function(){
			var hexw = 48.0;
			var hexh = hexw * Math.sin(toRadians(60));
			var patt = $("canvas").pattern({
				width: hexw*1.5, height: hexh,
				source: function(ctx) {
					ctx.beginPath();
					ctx.moveTo(hexw,      hexh*0.5);
					ctx.lineTo(hexw*0.75, hexh);
					ctx.lineTo(hexw*0.25, hexh);
					ctx.lineTo(0,         hexh*0.5);
					ctx.lineTo(hexw*0.25, 0);
					ctx.lineTo(hexw*0.75, 0);
					ctx.lineTo(hexw,      hexh*0.5);
					ctx.lineTo(hexw*1.5,  hexh*0.5);
					ctx.strokeStyle = "rgb(2, 2, 2)";
					ctx.stroke();
				},
				repeat: "repeat"
			});

			$("canvas").drawRect({
				fillStyle: patt,
				opacity: 0.95,
				x: 210, y: 110,
				width: 475, height: 560,
				fromCenter: false
			});
		});
	</script>
</body>
</html>
