<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>jCanvas outer param access test</title>
	</head>
	<body>
		<div id="graphics">
			<canvas width="500" height="500"></canvas>
		</div>
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="../../../jcanvas.min.js"></script>
		<script>
			function test(outer) {
				$("canvas").addLayer({
					type: "function",
					name: "aFunctionLayer",
					fn: function(ctx) {
						alert("Demonstrating access to >>>" + outer + "<<< from inner fn.  This" +
							" works again after Caleb's issue #24 fix on 2012-07-20.");
					}
				})
				.drawLayers();
			}
			test("outerValue");
		</script>
	</body>
</html>
