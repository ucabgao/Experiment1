<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Overlay jQuery UI onto jCanvas</title>
	<style>
		html, body { width:100%; height:100%; margin: 0px;}
		canvas { display:block; }
		#slider {position: absolute; top: 65px; left: 40px; width:40%; }
	</style>
	<link type="text/css"
		href="http://code.jquery.com/ui/jquery-ui-git.css"
		rel="stylesheet"/>
</head>
<body>
	<div id="graphics">
		<canvas id="bg"></canvas>
	</div>
	<div id="ui">
		<div id="slider"></div>
	</div>
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/jquery-ui-git.js"></script>
		<script src="../../../jcanvas.min.js"></script>
	<script>
		$(document).ready(function(){
			var myBg = document.getElementById("bg");
			var ctx  = myBg.getContext('2d');
			ctx.canvas.width = window.innerWidth;
			ctx.canvas.height = window.innerHeight;
			var radial = $("#bg").gradient({
				x1: ctx.canvas.width/2, y1: ctx.canvas.height/2,
				x2: ctx.canvas.width/2, y2: ctx.canvas.height/2,
				r1: 0, r2: ctx.canvas.height,
				c1: "#fbf9fd",
				c2: "#dfc9de",
				c3: "#b883b7"
			});
			$("#bg").addLayer({
				method: "drawRect",
				fillStyle: radial,
				x: 0, y: 0,
				width: ctx.canvas.width,
				height: ctx.canvas.height,
				fromCenter: false
			})
			.addLayer({
				method: "drawPolygon",
				strokeStyle: "#000000",
				strokeWidth: 2,
				fillStyle: "#0023ee",
				opacity: 0.15,
				x: 150, y: 140,
				radius: 100,
				sides: 6
			})
			.drawLayers();
			$('#slider').slider({
				range: true,
				values: [20, 50]
			});
		});
	</script>
</body>
</html>
